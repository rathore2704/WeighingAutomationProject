<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

<!-- opad - Operator Panel Admin Panel -->

<body>
        <h1>WELCOME TO MP&AD ENTERPRISES</h1>
        <h2>Weighing Automation System</h2>
        <hr>
        <div class="opap my-3 mx-4">
                <div class="operator-admin">
                        <input class="operator-admin-input"
                               type="radio"
                               name="operatorAdminPanel"
                               id="operatorAdminPanel1">
                        <label class="operator-admin-label"
                               for="operatorAdminPanel1">
                                Operator Panel
                        </label>
                </div>
                <div class="operator-admin">
                        <input class="operator-admin-input"
                               type="radio"
                               name="operatorAdminPanel"
                               id="operatorAdminPanel2"
                               checked>
                        <label class="operator-admin-label"
                               for="operatorAdminPanel2">
                                Admin Panel
                        </label>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
                        crossorigin="anonymous"></script>

                        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                        crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
                        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
                        crossorigin="anonymous"></script>
</body>

</html>
