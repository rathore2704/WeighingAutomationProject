<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>BSLC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
              crossorigin="anonymous">
        <style>
                .bslcEntryTable {
                        background-color: rgb(182, 172, 172);
                        margin-block-start: 6em;

                        margin-bottom: auto;
                        width: fit-content;
                        height: max-content;
                        align-self: center;
                        align-items: stretch;
                        padding: 5px;
                        display: grid;
                        grid-template-columns: 200px 200px 200px 200px 200px 200px;

                }

                .form-select {
                        align-items: stretch;
                }

                .osd {
                        background-color: rgb(253, 253, 253);
                        margin-block-start: 3em;

                        vertical-align: auto;
                        width: fit-content;
                        height: max-content;
                        align-self: center;
                        align-items: stretch;
                        padding: 3px;
                        display: grid;
                        grid-template-columns: 200px 200px 200px 200px;
                }

                .inputOsd {
                        border-radius: .3em;
                        height: 2.3em;
                }
        </style>
</head>
<!-- BSLC- Brand Size Layer Color -->

<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                
                        <div class="container-fluid">
                                <a class="navbar-brand title"
                                   href="#">
                                        <h1>Select The Production Parameters</h1>
                                </a>
                        </div>
                
        </nav>
        <center>
                <div class="op-sh-dt mx-4 my-3">
                        <div class="mx-3 my-4 osd">
                                <div>
                                        <label action="#"> Operator Name:
                                                <select name="operator-name"
                                                        id="operator-name"
                                                        class="form-select"
                                                        aria-label="Default select example">
                                                        <option value="operator-present">operator present</option>
                                                        <option value="operator-1">operator-1</option>
                                                        <option value="operator-2">operator-2</option>
                                                        <option value="operator-3">operator-3</option>
                                                </select>
                                        </label>
                                </div>
                                <div>
                                        <label action="#">
                                                Shift: <input type="text"
                                                       class="inputOsd"
                                                       name="shift-ag"
                                                       id="shift-ag"
                                                       disabled>
                                        </label>
                                </div>
                                <div>
                                        <label action="#"
                                               class="mx-4">
                                                Date: <input type="text"
                                                       class="inputOsd"
                                                       name="date-ag"
                                                       id="date-ag"
                                                       disabled>
                                        </label>
                                </div>


                        </div>

                </div>


                <div class="br-si-la-co  mx-5 bslcEntryTable"
                     id="bslcWtEntryTable">
                        <div class="brand">
                                <select class="form-select"
                                        aria-label="Default select example">
                                        <option selected>Select Brand</option>
                                        <option value="brand-1"
                                                id="brand-1">Brand-1</option>
                                        <option value="brand-2"
                                                id="brand-2">Brand-2</option>
                                        <option value="brand-3"
                                                id="brand-3">Brand-3</option>
                                </select>
                        </div>
                        <div class="size">
                                <select class="form-select mx-2"
                                        aria-label="Default select example">
                                        <option selected>Select Size</option>
                                        <option value="size-1"
                                                id="size-1">Size-1</option>
                                        <option value="size-2"
                                                id="size-2">Size-2</option>
                                        <option value="size-3"
                                                id="size-3">Size-3</option>
                                </select>
                        </div>
                        <div class="layer">
                                <select class="form-select mx-3"
                                        aria-label="Default select example">
                                        <option selected>Select Layer</option>
                                        <option value="layer-1"
                                                id="layer-1">Layer-1</option>
                                        <option value="layer-2"
                                                id="layer-2">Layer-2</option>
                                        <option value="layer-3"
                                                id="layer-3">Layer-3</option>
                                </select>
                        </div>
                        <div class="color">
                                <select class="form-select mx-4"
                                        aria-label="Default select example">
                                        <option selected>Select Color</option>
                                        <option value="color-1"
                                                id="color-1">Color-1</option>
                                        <option value="color-2"
                                                id="color-2">Color-2</option>
                                        <option value="color-3"
                                                id="color-3">Color-3</option>
                                </select>
                        </div>
                        <br>

                        <div class="my-1">
                                <input type="submit"
                                       value="Continue"
                                       id="bslcContkBtn">

                                <input type="submit"
                                       value="Back"
                                       id="bslcBackBtn">

                        </div>
                </div>
        </center>
        <script>
                let bslcContkBtn = document.getElementById('bslcContkBtn');
                bslcContkBtn.addEventListener('click', () => {
                        window.location.replace('prodTable.html')
                })

                let bslcBackBtn = document.getElementById('bslcBackBtn');
                bslcBackBtn.addEventListener('click', () => {
                        window.location.replace('opap.html')
                })      
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
                integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
                crossorigin="anonymous"></script>
</body>

</html>
