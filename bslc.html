<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>BSLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<!-- BSLC- Brand Size Layer Color -->

<body>
    <div class="op-sh-dt my-3">
        <div class="osd">
            Operator Name <input type="text"
                   name="operator-name-ag"
                   id="operator-name-ag">
        </div>
        <div class="osd">
            Shift <input type="text"
                   name="shift-ag"
                   id="shift-ag">
        </div>
        <div class="osd">
            Date <input type="date"
                   name="date-ag"
                   id="date-ag">
        </div>
    </div>
    <div class="br-si-la-co my-3">
        <div class="brand">
            <select class="form-select"
                    aria-label="Default select example">
                <option selected>Select Brand</option>
                <option value="brand-1"
                        id="brand-1">Brand-1</option>
                <option value="brand-2"
                        id="brand-2">Brand-2</option>
                <option value="brand-3"
                        id="brand-3">Brand-3</option>
            </select>
        </div>
        <div class="size">
            <select class="form-select"
                    aria-label="Default select example">
                <option selected>Select Size</option>
                <option value="size-1"
                        id="size-1">Size-1</option>
                <option value="size-2"
                        id="size-2">Size-2</option>
                <option value="size-3"
                        id="size-3">Size-3</option>
            </select>
        </div>
        <div class="layer">
            <select class="form-select"
                    aria-label="Default select example">
                <option selected>Select Layer</option>
                <option value="layer-1"
                        id="layer-1">Size-1</option>
                <option value="layer-2"
                        id="layer-2">Size-2</option>
                <option value="layer-3"
                        id="layer-3">Size-3</option>
            </select>
        </div>
        <div class="color">
            <select class="form-select"
                    aria-label="Default select example">
                <option selected>Select Color</option>
                <option value="color-1"
                        id="color-1">Size-1</option>
                <option value="color-2"
                        id="color-2">Size-2</option>
                <option value="color-3"
                        id="color-3">Size-3</option>
            </select>
        </div>
        <button class="continue"
                id="continue">Continue</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
</body>

</html>
