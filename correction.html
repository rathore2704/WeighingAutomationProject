<body>
    <!-- If the operator forget in clicking the reject button. Need to correct the rejected entry
    in the production table. Then by entering the Unique Batch Id number, the detailing of the 
    tank can be obtained and can make the correction-->
    <div class="my-3 container">
        Enter UBIN <input type="text" name="correction-ubin" id="correction-ubin">
        <input type="submit" value="Submit" id="correction-btn-submit">
    </div>
    <div class="my-5 container">
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">Date/Time:</th>
                    <td><input type="text" id="correction-date-time"></td>
                </tr>
                <tr>
                    <th scope="row"> Operator Nmae:</th>
                    <td><input type="text" id="correction-operator-name"></td>
                </tr>
                <tr>
                    <th scope="row">Tank Weight:</th>
                    <td><input type="text" id="correction-tank-weight"></td>
                </tr>
                <tr>
                    <th scope="row">Brand:</th>
                    <td><input type="text" id="correction-brand"></td>
                </tr>
                <tr>
                    <th scope="row">Size:</th>
                    <td><input type="text" id="correction-size"></td>
                </tr>
                <tr>
                    <th scope="row">Layer:</th>
                    <td><input type="text" id="correction-layer"></td>
                </tr>
                <tr>
                    <th scope="row">Color:</th>
                    <td><input type="text" id="correction-color"></td>
                </tr>
            </tbody>
        </table>
    </div>
