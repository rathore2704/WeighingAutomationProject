<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Set Production Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>

<body>
    <div class="my-4 mx-4">
        <div>
            <div class="my-3 mx-3">
                Set Brand <input type="text"
                       name="setBrand"
                       id="setBrand">
                <button> + </button>
            </div>
            <div class="my-3 mx-3">
                Set Size <input type="text"
                       name="setSize"
                       id="setSize">
                <button> + </button>
            </div>
            <div class="my-3 mx-3">
                Set Layer <input type="text"
                       name="setLayer"
                       id="setLayer">
                <button> + </button>
            </div>
            <div class="my-3 mx-3">
                Set Color <input type="text"
                       name="setColor"
                       id="setColor">
                <button> + </button>
            </div>
        </div>
        <div class="my-3 mx-3">
            Set Unique Batch ID Number <input type="text"
                   name="ubidNo"
                   id="ubidNo">
        </div>
        <div class="my-3 mx-3">
            Set Operators name <input type="text"
                   name="setOperstorsName"
                   id="setOperstorsName">
            <button> + </button>
        </div>
        <div class="my-3 mx-3">
            Set Shift <input type="text"
                   name="setShift"
                   id="setShift">
            <button> + </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
</body>

</html>
