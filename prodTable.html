<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Production Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="prodTable.css">
</head>

<body onload="updateClock(); setInterval('updateClock()', 1000), updateDate(); setInterval('updateDate()',10000)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid title">
            <a class="navbar-brand title"
               href="#">
                <h1>WELCOME TO MP&AD ENTERPRISES</h1>
            </a>
        </div>
    </nav>
    <!-- <div id="clock"></div>
    <div id="date">
        <div onload="updateDate();"></div>
    </div> -->
    <!-- <script src="clock.js"></script> -->

    <center>
        <div class="container my-3">
            <div class="weight-container">
                <label for="RealTimeweightScreen"
                       class="weightScreen">
                    <input type="text"
                           name="weight-screen"
                           id="weightScreen"
                           class="weightScreen"
                           placeholder="Tank Weight in Kg Screen">
                </label>

                <!-- Add button will turn Green every time whenb the weight get added and fed in the production table -->
                <button class="addBtn"
                        id="ptAddBtn"
                        onclick="AddRow()">ADD</button>

                <!-- By clicking on the Reject Button, The entries will turn red in the production table -->
                <button class="reject"
                        id="ptReject">Reject</button>

                <button id="ptBackBtn">BACK</button>

                <button id="ptFinishBtn">Finish</button>
            </div>


            <div class="my-3">
                <div>
                    <div>
                        <input type="text"
                               name=""
                               id="print-op-name"
                               placeholder="Operator Name"
                               disabled>
                        <input type="text"
                               name=""
                               id="print-op-shift"
                               placeholder="Shift"
                               disabled>
                        <div class="dateClock"
                             onload="updateClock(); setInterval('updateClock()', 1000), updateDate(); setInterval('updateDate()',10000)">
                            <div id="clock"
                                 onload="updateClock();"></div>
                            <!-- <input type="text"
                               name=""
                               id="date"
                               onload="updateDate();"
                               placeholder="Date"> -->
                            <div id="date"
                                 onload="updateDate();"></div>
                            <!-- <input type="text"
                               name=""
                               id="clock"
                               placeholder="Time"
                               onload="updateClock();"> -->
                        </div>




                    </div>
                    <div class="my-2">
                        <input type="text"
                               name=""
                               id="print-brand"
                               placeholder="Brand"
                               disabled>
                        <input type="text"
                               name=""
                               id="print-size"
                               placeholder="Size"
                               disabled>
                        <input type="text"
                               name=""
                               id="print-layer"
                               placeholder="Layer"
                               disabled>
                        <input type="text"
                               name=""
                               id="print-color"
                               placeholder="Colour"
                               disabled>
                    </div>
                </div>

                <div class="containerTable"
                     id="productionTable">
                    <br>
                    <table border="2"
                           id="ptTable"
                           class="table table-success table-striped">

                        <thead>
                            <tr>
                                <th scope="col" id="sName">#</th>
                                <th scope="col">UBIN</th>
                                <th scope="col">Tank Weight</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </div>
    </center>
    <script src="prodTable.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
</body>

</html>
