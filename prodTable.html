<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Production Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">
        <div class="weight-container">
            <div class="weightScreen">
                <label for="RealTimeweightScreen">
                    <input type="text"
                           name="weight-screen"
                           id="weight-screen"
                           class="weight-screen"
                           placeholder="Tank Weight in Kg Screen">
                </label>

                <!-- Add button will turn Green every time whenb the weight get added and fed in the production table -->
                <button class="addBtn"
                        id="addBtn">ADD</button>

                <!-- By clicking on the Reject Button, The entries will turn red in the production table -->
                <button class="reject"
                        id="reject">Reject</button>


                <button id="backBtn">BACK</button>


                <button id="finishBtn">Finish</button>
            </div>
        </div>

        <div class="my-3">
            <div>
                <div>
                    <input type="text"
                           name=""
                           id="print-op-name"
                           placeholder="Operator Name">
                    <input type="text"
                           name=""
                           id="print-op-shift"
                           placeholder="Shift">
                    <input type="text"
                           name=""
                           id="print-date"
                           placeholder="Date">
                    <input type="text"
                           name=""
                           id="print-time"
                           placeholder="Time">
                </div>
                <div>
                    <input type="text"
                           name=""
                           id="print-brand"
                           placeholder="Brand">
                    <input type="text"
                           name=""
                           id="print-size"
                           placeholder="Size">
                    <input type="text"
                           name=""
                           id="print-layer"
                           placeholder="Layer">
                    <input type="text"
                           name=""
                           id="print-color"
                           placeholder="Colour">
                </div>
            </div>
            <div class="container-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">UBIN</th>
                            <th scope="col">Tank Weight</th>
                            <th scope="col">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
</body>

</html>
