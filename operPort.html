<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Operator Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<!-- Operator portal -->

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid title">
            <a class="navbar-brand title"
               href="#">
                <h1>WELCOME TO MP&AD ENTERPRISES</h1>
            </a>
        </div>
    </nav>
    <div class="mx-3 my-3">
        <label action="# "> Operator Name:
            <select name="operator-name"
                    id="operator-name"
                    class="form-select"
                    aria-label="Default select example">
                <option value="operator-present">operator present</option>
                <option value="operator-1">operator-1</option>
                <option value="operator-2">operator-2</option>
                <option value="operator-3">operator-3</option>
            </select>

            <div class="my-3">
                <input type="submit"
                       value="Continue"
                       id="operContBtn">

                <input type="submit"
                       value="Back"
                       id="opBackBtn">
            </div>

        </label>
    </div>

    <script>
        let operContBtn = document.getElementById('operContBtn');
        operContBtn.addEventListener('click', () => {
            window.location.replace('bslc.html')
        })

        let opBackBtn = document.getElementById('opBackBtn');
        opBackBtn.addEventListener('click', () => {
            window.location.replace('opap.html')
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
</body>

</html>
