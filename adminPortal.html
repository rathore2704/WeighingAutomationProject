<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <style>
        .table {
            background-color: beige;
            padding: auto;
            margin-top: auto;
            vertical-align: auto;
            width: 80em;
            height: max-content;
            align-self: center;
            align-items: flex-end;
            padding: 3px;
            

        }
        .utt{
            border: black 10em;
        }

        .seCoBa{
            display: flex;
            align-items: center;
            align-content: center;
            display: grid;
            grid-template-columns: 100px 100px 100px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid title">
            <a class="navbar-brand title"
               href="#">
                <h1>MP&AD ENTERPRISES</h1>
            </a>
        </div>
    </nav>
    <center>
        <div class="container-ad-po mx-2">
            <div class="mx-3 my-3">
                <div>
                    <h1>Welcome To Admin Portal</h1>
                </div>
                <!-- production sheet table screen monitoring via admin computer on company server -->
                <div >
                    <table border = "2" 
                           class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">UBIN</th>
                                <th scope="col">Tank Weight</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="seCoBa">
                <div class="my-3">
                    <input type="submit"
                           value="Setting"
                           id="adminPortalsetting">
                </div>
                <div class="my-3">
                    <input type="submit"
                           value="Correction"
                           id="correctionBtn">
                </div>
                <div class="my-3">
                    <input type="submit"
                           value="Back"
                           id="apBackBtn">
                </div>
            </div>
        </div>
    </center>
    <script>
        let apBackBtn = document.getElementById('apBackBtn');
        apBackBtn.addEventListener('click', () => {
            window.location.replace('opap.html')
        })

        let adminPortalsetting = document.getElementById('adminPortalsetting');
        adminPortalsetting.addEventListener('click', () => {
            window.location.replace('setting.html')
        })
        let correctionBtn = document.getElementById('correctionBtn');
        correctionBtn.addEventListener('click', () => {
            window.location.replace('correction.html')
        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
</body>

</html>
